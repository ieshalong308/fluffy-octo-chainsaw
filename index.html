<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#" onclick="location.reload()">Pink Drag Game</a>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Drag the Flower to Earn Points</h1>
        <p class="text-center lead">Move the Flower around the play area to increase your score. Different zones may give more points.</p>

        <div class="row mt-4">
            <div class="col-xl-8 mb-4">
                <div id="containment-wrapper">
                    <!-- Drag Trail Canvas -->
                    <canvas id="sparkle-canvas" width="100%" height="100%" style="position:absolute; top:0; left:0; pointer-events:none;"></canvas>
                    <!-- Draggable Flower -->
                    <img id="meme-pic" src="imgs/flower.png" alt="Flower Picture" style="height:100px; width:auto;">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="score-box">
                    <h3 class="text-center">Score</h3>
                    <h1 id="score-display" class="text-center text-primary">0</h1>
                    <hr>
                    <h5>Progress</h5>
                    <div class="progress mb-3">
                        <div id="score-progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                    </div>
                    <div class="alert alert-info mt-3" id="status-message">Drag the Flower to Begin!</div>
                    <p class="small text-muted mt-4">Tip: Try dragging the Flower near the edges. Something special might happen...</p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="scripts/script.js"></script>

    
    <script>
        $(function() {
            // Ensure the flower is draggable
            $("#meme-pic")
                .css({ position: "relative", zIndex: 10 })
                .draggable("enable");

            // Drag trail effect
            $("#meme-pic").on("drag", function() {
                const trail = $("<div class='trail'></div>");
                trail.css({
                    position: "absolute",
                    top: $(this).position().top + "px",
                    left: $(this).position().left + "px",
                    width: "30px",
                    height: "30px",
                    "border-radius": "50%",
                    background: "#ff69b4",
                    opacity: 0.5,
                    pointerEvents: "none"
                });
                $("#containment-wrapper").append(trail);
                trail.animate({ opacity: 0 }, 600, function() { $(this).remove(); });
            });
        });
    </script>

</body>
</html>
